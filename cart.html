<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Cart | SquareEyes</title>
    <link rel="stylesheet" href="css/styles.css" />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="img/favicon-32x32.png"
    />
    <link
      rel="icon"
      type="image/png"
      sizes="16x16"
      href="img/favicon-16x16.png"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Bayon&family=Bebas+Neue&family=Hind:wght@300;400;500;600;700&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <header>
      <a href="index.html"
        ><img src="img/squareeyes-logo.png" class="header-logo"
      /></a>
      <div class="cart-icon" id="cart-icon">
        <a href="cart.html"><img src="/img/shopping-cart.png" /></a>
        <p id="item-count" class="item-count">0</p>
      </div>
    </header>
    <main>
      <h1 class="page-title">Cart</h1>
      <div class="cart-form-container">
        <div class="cart" id="cart">
          <h2>cart</h2>
          <div class="loader"></div>
        </div>
        <div class="forms">
          <h2>checkout</h2>
          <form class="chekout-form" id="checkout-form">
            <p id="name-error" class="form-error"></p>
            <label for="name">Card holders name</label>
            <input
              type="text"
              class="name"
              id="name"
              name="name"
              placeholder="Name here..."
            />
            <p id="card-number-error" class="form-error"></p>
            <label for="card-number">Card number</label>
            <input
              type="text"
              class="card-number"
              id="card-number"
              name="card-number"
              placeholder="16 digits"
            />
            <div class="cart-form-bottom">
              <div>
                <p id="expiration-date-error" class="form-error"></p>
                <label for="expiration-date">Expiration date</label>
                <input
                  type="text"
                  class="expiration-date"
                  id="expiration-date"
                  name="expiration-date"
                  placeholder="MM/YY"
                />
              </div>
              <div>
                <p id="cvv-cvc-error" class="form-error"></p>
                <label for="cvv-cvc">CVV/CVC</label>
                <input
                  type="text"
                  class="cvv-cvc"
                  id="cvv-cvc"
                  name="cvv-cvc"
                  placeholder="3 digits"
                />
              </div>
            </div>
            <button>Checkout</button>
          </form>
        </div>
      </div>
    </main>
    <footer>
      <ul>
        <li><a href="">About</a></li>
        <li><a href="">Contact</a></li>
        <li><a href="">FAQ</a></li>
        <li><a href="">Terms and Privacy</a></li>
      </ul>
    </footer>
    <script type="module" src="js/cart.js"></script>
  </body>
</html>
